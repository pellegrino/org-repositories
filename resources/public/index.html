<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/repositories.css" rel="stylesheet" media="screen">
    <title>Repositories</title>
  </head>

  <body>
    <div class="container">
      <h1>Repositories</h1>

      <table>
        <tbody id="repositories">
          <tr><td colspan="2">Loading repositories...</td></tr>
        </tbody>
      </table>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/repositories.js"></script>

    <script type="text/template" id="repository-view">
      <td><a href="<%= html_url %>"><%= name %></a></td>
      <td><%= description %></td>
    </script>
  </body>
</html>
